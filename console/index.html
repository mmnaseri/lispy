<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>LISP Console</title>
    <link rel="stylesheet" href="console.css"/>
    <script src="../lib/lispy.js"></script>
    <script src="../lib/lispy-js.js"></script>
    <script src="../lib/lispy-math.js"></script>
    <script src="../lib/lispy-require.js"></script>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="console.js"></script>
    <script src="console-ext.js"></script>
</head>
<body>
<div id="console"></div>
<div id="paste">
    <!--suppress HtmlFormInputWithoutLabel -->
    <textarea></textarea>
    <input type="button" class="submit" value="Paste" />
    <input type="button" class="cancel" value="Cancel" />
</div>
<script type="text/lisp">
(define welcome! (lambda ()
    (print "Welcome to Lispy!")
    (print "To learn more, type (help)")
    (print "Visit https://github.com/mmnaseri/lispy for more information")
))
(define #lispy
    (lambda ()
        (print "                 _     _")
        (print "                | |   (_)  @mmnaseri Â© 2015")
        (print "                | |    _ ___ _ __  _   _")
        (print "                | |   | / __| '_ \| | | |")
        (print "                | |___| \__ \ |_) | |_| |")
        (print "                \_____/_|___/ .__/ \__, |")
        (print "                            | |     __/ |")
        (print "                            |_|    |___/")
    )
)
(#lispy)
(print "")
(welcome!)
</script>
</body>
</html>
